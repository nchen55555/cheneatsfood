{% extends "layout.html" %}

{% block title %}
    About Us
{% endblock %}

{% block main %}

<h1>
    About Us
</h1> 

<p></p>

<!--about us section with three sections grouped by columns that display the mentors, volunteers, and professionals -->
<!--code from https://www.w3schools.com/howto/howto_css_images_side_by_side.asp-->
<div class="row">
    <div class="column">
        <img class="img image" src="static/mentor1.jpg" alt="Mentors/Founders" style="width:100%">
        <p></p>
        <!--button that allows the user to access the mentors page-->
        <form action="/mentors" method="GET">
            <button type="submit" class="btn btn-outline-primary">
                Mentors
            </button>
      </form>
    </div>
    <div class="column">
        <img class="img image" src="static/mentor2.jpg" alt="Volunteers" style="width:100%">
        <p></p>
        <!--button that allows the user to access the volunteers page-->
        <form action="/volunteers" method="GET">
            <button type="submit" class="btn btn-outline-primary">
                Volunteers
            </button>
        </form>
    </div>
    <div class="column">
        <img class="img image" src="static/mentor3.jpg" alt="Professionals" style="width:100%">
        <p></p>
        <!--button that allows the user to access the professional page-->
        <form action="/professionals" method="GET">
            <button type="submit" class="btn btn-outline-primary">
                Professionals
            </button>
        </form>
    </div>
</div>

<hr>

<h1>
    Our Sponsors
</h1>
<p></p>
<!--sponsors section that has four sections grouped by columns-->
<div class="img row">
    <div class="column">
        <!--image showing microsoft label-->
        <img src="static/microsoft.jpg" alt="Microsoft" class="img">
    </div>
    <div class="column">
        <!--image showing chicktech label-->
        <img src="static/chicktech.jpg" alt="ChickTech" class="img">
    </div>
    <div class="column">
        <!--image showing university of denver label-->
        <img src="static/univ.jpg" alt="University of Denver" class="img">
    </div>
    <div class="column">
        <!--image showing metro state university label-->
        <img src="static/univ2.jpg" alt="Metro State University" class="img">
    </div>
</div>

{% endblock %}
